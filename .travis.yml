dist: trusty
sudo: false
install: "/bin/true"
script: "./gradlew build"
env:
  global:
    secure: ""

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: ontology/build
  github_token: $GITHUB_TOKEN
  on:
    branch: master

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
language: java
jdk:
- oraclejdk8
notifications:
  slack:
    secure: 
